<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Atributos com Javascript</title>
</head>
<body>
    <h1>Manipulando Atributos com Javascript</h1><br><hr>

    <input type="text" name="input" id="input" data-something = "algumValor">

    <button id="value">Mudar valor</button>
    <button id="type">Mudar tipo</button>
    <button id="placeholder">Mudar Placeholder</button>
    <button id="change">Desabilitar/Habilitar</button>
    <button id="data">Mostrar Dados</button>


    <script src="./atributos.js"></script>
</body>
</html>
